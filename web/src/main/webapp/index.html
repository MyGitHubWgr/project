<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
    <script src="js/vue.min.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<div id="app2">
    {{ message }}
</div>

<div id="example-2">
    <p v-if="greeting">Hello!</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
    new Vue({
        el: '#app2',
        data: {
            message: 'Hello Vue!'
        }
    });
    var exampleVM2 = new Vue({
        el: '#example-2',
        data: {
            greeting: true
        }
    });
</script>
</body>
</html>
